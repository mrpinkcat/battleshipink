<!DOCTYPE html>
<html>

<head>
    <title>BattleShipInk</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite|Voltaire" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
    <link rel="stylesheet" href="/css/main.css" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js" integrity="sha256-WKvqiY0jZHWQZIohYEmr9KUC5rEaYEOFTq+ByllJK8w=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="login-bc">
        <div id="username-conainer" class="vcenter white-text">
            <h2 id="username-text">Entrez votre nom commandant !</h2>
            <input id="username-input" type="text" maxlength="25">
            <p id="username-rules">Votre nom doit faire plus de 2 caractères sans espaces.</p>
        </div>
    </div>
    
    <div id="game"></div>
    
    <div id="menu" class="invisible container">
        <h1 id="main-title"></h1>
        <div id="cols" class="row" style="display: none;">
            <div class="col-md-6">
                <div class="text-center panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Je suis un joueur voulant créer une partie</h3>
                    </div>
                    <div class="panel-body no-top-padding">
                        <img src="img/new-user.png"><br>
                        <div class="btn btn-primary">Créer une partie</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Je suis un joueur possedant une invitation un par GID</h3>
                    </div>
                    <div class="panel-body no-top-padding">
                        <img src="img/connection.png"><br>
                        <textarea class="form-control" id="message-gid" rows="1" placeholder="Message pour le créateur de la partie"></textarea><br>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="GID" id="input-gid">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" id="btn-gid">Rejoindre la partie</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    
                    <div class="panel-heading text-center">
                        <h3 class="panel-title">Chat</h3>
                    </div>
                    
                    <div class="panel-body">
                        
                        <div id="content-chat">
                            
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Message" id="input-chat">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" id="btn-chat">Envoyer</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/aesthetic.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/typed.js"></script>
    <script type="text/javascript" src="js/blyat.js"></script>
</body>

</html>
